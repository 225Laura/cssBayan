<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>cssBayan</title>
</head>
<body>
    <div class="wrapper">
        <h1>5 soft skills for the best software developer</h1>
        <div class="box">
            <input class="box__trigger" type="checkbox" id="box-1">
            <label class="box__title" for="box-1">Stress management</label>
            <div class="img__wrapper">
                <img src="essets/happy.jpg" alt="A girl is sitting at the table without a smile.">
            </div>
        </div>
        <div class="box">
            <input class="box__trigger" type="checkbox" id="box-2">
            <label class="box__title" for="box-2">Problem-solving</label>
            <div class="img__wrapper">
                <img src="essets/at_grandma's.jpeg" alt="A boy with a trolley is looking behind him and pointing with his finger. He looks very confident.">
            </div>
        </div>
        <div class="box">
            <input class="box__trigger" type="checkbox" id="box-3">
            <label class="box__title" for="box-3">Decision-making</label>
            <div class="img__wrapper">
                <img src="essets/regret_nothing.jpg" alt="A girl is sitting at the table without a smile.">
            </div>
        </div>
        <div class="box">
            <input class="box__trigger" type="checkbox" id="box-4">
            <label class="box__title" for="box-4">Openness to criticism</label>
            <div class="img__wrapper">
                <img src="essets/wasn't_ready.jpg" alt="A girl is sitting at the table without a smile.">
            </div>
        </div>
        <div class="box">
            <input class="box__trigger" type="checkbox" id="box-5">
            <label class="box__title" for="box-5">Communication</label>
            <div class="img__wrapper">
                <img src="essets/say_what.jpg" alt="A girl is sitting at the table without a smile.">
            </div>
        </div>
    </div>
</body>
</html>
